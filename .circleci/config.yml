version: 2.1

jobs:
  create_infrastructure: 
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1
  query_ips:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Remove all existing IPs 
          command: echo [all] > inventory
      - run:
          name: Query Ip Addresses
          command: |
            aws ec2 describe-instances --query Reservations[*].Instances[*].PublicIpAddress --output text >> inventory
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: [f9:ae:e9:09:f7:e7:30:77:02:52:c3:24:72:17:9e:58]
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible 
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory main.yml
